version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.10
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Run unit tests
          command: |
            pytest src/tests

      - run:
          name: Run analysis pipeline
          command: |
            PYTHONPATH=. python run_analysis.py

workflows:
  version: 2
  build_and_test:
    jobs:
      - build